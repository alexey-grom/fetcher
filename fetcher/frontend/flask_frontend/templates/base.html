<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Control panel - {% block title %}{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- Le styles -->

        <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='base.css') }}" rel="stylesheet">

        <!-- Le javascript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>-->
        <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}" type="text/javascript"></script>

        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        {% block head %}
        {% endblock %}
    </head>

    <body>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="/">{{ parser_name }}</a>
                    <div class="nav-collapse">
                        <ul class="nav">
                            {% if user and user.is_authenticated() %}
                                <li class="active"><a href="/">Parser</a></li>
                                <li><a href="/admin">Database</a></li>
                            {% endif %}
                            <!--<li><a href="#contact">Contact</a></li>-->
                        </ul>
                    </div><!--/.nav-collapse -->
                    {% if user and user.is_authenticated() %}
                        <a class="btn btn-inverse pull-right" href="/logout">Logout</a>
                    {% endif %}
                </div>
            </div>
        </div>

        <div class="container">
            {% block body %}

            {% endblock %}

            <footer style="text-align:center">
                <p>&copy; fetcher 2012</p>
            </footer>

        </div> <!-- /container -->

    </body>
</html>
